<!DOCTYPE html>
<html>
  <head>

    <title>Login Form Design One | Fazt</title>

  <body>

      <form action="/HTML/main.html">
        
        <label for="username" >Username</label>
        <input type="text"  placeholder="Ingrese Usuario">
        
        <label class="clave" for="password">Password</label>
        <input type="password" placeholder="Ingrese Clave">
        <input class="button" type="submit" value="Log in">
          <form action="/HTML/main.html">
          <a href="/HTML/olvido_contra.html">Olvide mi clave</a><br>
          </form>
        <a href="/HTML/registro.html">No tengo una <b>cuenta</b></a>
      </form>
    </div>

  </body>
</html>
